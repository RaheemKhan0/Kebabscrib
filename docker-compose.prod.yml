version: "3.9"

services:
  app:
    container_name: kebabscrib-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      MONGODB_URI: mongodb://mongo:27017/kebabscrib
      MONGODB_USERS_URI: mongodb://mongo:27017/kebabscrib_users
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me}
    depends_on:
      mongo:
        condition: service_healthy
    command: >
      sh -c "npm run build && npm run start"
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
